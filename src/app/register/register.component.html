<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
  <div class="field">
    <label class="label">First Name</label>
    <input type="text" formControlName="first_name" class="input" />
  </div>

  <div class="field">
    <label class="label">Last Name</label>
    <input type="text" formControlName="last_name" class="input" />
  </div>

  <div class="field">
    <label class="label">Username</label>
    <input type="text" formControlName="username" class="input" />
  </div>

  <div class="field">
    <label class="label">Email</label>
    <input type="email" formControlName="email" class="input" />
  </div>

  <div class="field">
    <label class="label">Password</label>
    <input type="password" formControlName="password" class="input" />
  </div>

  <div class="field">
    <label class="label">Profile Image</label>
    <input type="file" (change)="onFileSelected($event)" class="input" accept="image/*" />
  </div>

  <div class="field">
  <button class="button" type="submit" [disabled]="registerForm.invalid">Register</button>
</div>
</form>
